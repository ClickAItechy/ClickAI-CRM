<div class="modal-overlay" *ngIf="isOpen">
    <div class="modal-container">
        <div class="modal-header">
            <h3>Change Password</h3>
            <button class="close-btn" (click)="onClose()">Ã—</button>
        </div>
        <div class="modal-body">
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" formControlName="old_password" class="form-control"
                        placeholder="Enter current password">
                    <div class="error"
                        *ngIf="passwordForm.get('old_password')?.touched && passwordForm.get('old_password')?.hasError('required')">
                        Current password is required
                    </div>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" formControlName="new_password" class="form-control"
                        placeholder="Enter new password (min 8 chars)">
                    <div class="error"
                        *ngIf="passwordForm.get('new_password')?.touched && passwordForm.get('new_password')?.hasError('minlength')">
                        Password must be at least 8 characters
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" formControlName="confirm_password" class="form-control"
                        placeholder="Confirm new password">
                    <div class="error"
                        *ngIf="passwordForm.hasError('notSame') && passwordForm.get('confirm_password')?.touched">
                        Passwords do not match
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" (click)="onClose()">Cancel</button>
                    <button type="submit" class="btn-primary" [disabled]="passwordForm.invalid || isLoading">
                        {{ isLoading ? 'Changing...' : 'Change Password' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
